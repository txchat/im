---
name: Bug Report
description: Let us know about an unexpected error, a crash, or an incorrect behavior.
labels:
  - type/bug
body:
  - type: markdown
    attributes:
      value: |
        Please fill the form below and provide as much information as possible.
        Not doing so may result in your bug not being addressed in a timely manner.

  - type: textarea
    id: problem
    attributes:
      label: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: How can we reproduce it (as minimally and precisely as possible)?
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Anything else we need to know?

  - type: textarea
    id: goEnvironment
    attributes:
      label: go environment (please run commands below)
      description: |
        ```console
        $ go env
        ```
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: configuration
      description: |
        comet.yaml or logic.yaml

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: Shell